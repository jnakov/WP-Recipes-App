<div class="container bg-light p-3">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <img src="{{ selected.image }}" class="img-fluid" />
    </div>
    <div class="col-lg-8 col-sm-12">
      <div class="row">
        <div class="col-12">
          <h5>Description:</h5>
          <p>
            {{ selected.description }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5>Ingredients:</h5>
          <ol>
            <li *ngFor='let ingredient of selected.ingredients'>{{ingredient}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
